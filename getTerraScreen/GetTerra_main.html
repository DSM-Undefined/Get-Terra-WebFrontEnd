<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="GetTerra_main.css">
    <link rel = "stylesheet" href = "GetTerra_screen.css">
    <title>GetTerra Admin Page</title>
</head>
<body>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <div id="header-wrapper">
        <h1>
            <a href="#">
                <span id="logo_img"></span>
                <span id="logo_letter"></span>
            </a>
        </h1>
        <div id="user_info">
            <div class="user_img"></div>
            <div class="user_name_wrapper"><p class="user_name">username</p></div>
        </div>
        <div id="logout_wrapper">
            <p id="logout">logout</p>
        </div>
    </div>
    <div id="main-wrapper">
        <div id="list">
            <div>
                <div id="list_user_info">
                    <div class="user_img" id="list_user_img"></div>
                    <div class="user_name_wrapper">
                        <p class="user_name" id="list_user_name">username</p>
                    </div>
                </div>
                <ul id="header-list">
                    <li id="list_submit">
                        <ul>
                            <li>
                                <p>문제 제출</p><div class="arrow">></div>
                            </li>
                            <li id = "problem" class="list_content">객관식</li>
                        </ul>
                    </li>
                    <li id="list_user">
                        <ul>
                            <li>
                                <p>유저 관리</p><div class="arrow">></div>
                            </li> 
                            <li id = "timeSet" class="list_content">시간 설정</li>
                        </ul>
                    </li>
                    <li id="list_booth">
                        <ul>
                            <li>
                                <p>부스</p><div class="arrow">></div>
                            </li>
                        </ul>
                    </li>
                    <li id="list_result">
                        <ul>
                            <li>
                                <p>결과</p><div class="arrow">></div>
                            </li>
                            <li id = "state" class="list_content">현황</li>
                            <li id = "price" class="list_content">등수</li>
                        </ul>
                    </li>
                    <li id="list_key">
                        <ul>
                            <li>
                                <p>인증코드</p><div class="arrow">></div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id = "main_wrapper">
        </div>
    </div>
    <div id="footer-wrapper"></div>
    <script src = "GetTerraMain.js">
        
    </script>
</body>
</html>
