<html>
    <head>
        <title>Get Terra Admin Page</title>
        <link rel = "stylesheet" href = "./loginView.css" type = "text/css">
        <meta charset = "uft-8">
    </head>
    <body>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <header>
            <img src = "./src/Get_Terra_logo.png" id = "getTerraLogo">
        </header>
        <div id = "contents">
            <div id = "loginView">
                <div id = "loginSection" class = "view">
                    <h1>Login</h1>
                    <p>
                        ID<br/>
                        <input id = "login-Id" type = "text">
                    </p>
                    <p>
                        Password<br/>
                        <input id = "login-Password" type = "password">
                    </p>
                    <p id = "checkbox">remember me<input type="checkbox"></p>
                    <button id = "loginButton">Login</button>
                    <br>
                    <span id = "signup">계정이 <span style = "color: #CCCC00;">없으신가요?</span></span>
                    <span id = "forget">계정을 <span style = "color: #CCCC00;">잃어버렸나요?</span></span>
                </div>
                <div id = "signupSection">
                        <h1>Signup</h1>
                        <p>
                            ID<br/>
                            <input id = "signup-Id" type = "text">
                        </p>
                        <p>
                            Password<br/>
                            <input id = "signup-Password" type = "password">
                        </p>
                        <p>
                            Check Password <br/>
                            <input id = "signup-CheckPassword" type = "password">
                        </p>
                        <button id = "signupButton">Signup</button>
                        <span id = "login">계정이 <span style = "color: #CCCC00;">있으신가요?</span></span>
                </div>
            </div>
        </div>
        <script src = "./loginView.js"></script>
    </body>
</html>
